<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign up for an Account</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="As they appear on your Identity Document" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="idNumber">South African ID Number</label>
                <input type="text" id="idNumber" name="idNumber" pattern="^\d{13}$" maxlength="13" minlength="13"
                       title="Enter a valid 13-digit South African ID number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="houseNo" name="houseNo" placeholder="House Number">
                <input type="text" id="street" name="street" placeholder="Street Name">
                <input type="text" id="province" name="province" placeholder="Province">
                <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code">
            </div>
            <div class="form-group">
                <label for="issueDate">Date of Issue</label>
                <input type="date" id="issueDate" name="issueDate" required>
            </div>

            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Fana Networks. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>

    <script>
        document.getElementById("idNumber").addEventListener("input", function() {
            this.value = this.value.replace(/\D/g, ''); // Remove non-numeric characters
        });
    </script>
</body>
</html>
